name: Node build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0
      - name: Setup Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.17.0
      - name: NPM Install
        run: npm install
      - name: NPM build
        run: npm run build
      - name: Save output
        uses: actions/upload-artifact@v3
        with:
          name: file-build
          path: dist/tabbed-card.js


